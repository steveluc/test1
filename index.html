<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilt Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            gap: 10px;
        }

        @media (orientation: landscape) {
            body {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
        }

        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        @media (orientation: landscape) {
            .controls-wrapper {
                width: 300px;
                flex-shrink: 0;
            }
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        label {
            font-size: 11px;
            font-weight: 600;
            color: #333;
        }

        input[type="color"] {
            width: 35px;
            height: 35px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }

        select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            background: white;
        }

        button {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .quilt-container {
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .quilt {
            display: grid;
            gap: 1px;
            background: #333;
            padding: 1px;
            border-radius: 3px;
        }

        .quilt-square {
            aspect-ratio: 1;
            cursor: grab;
            transition: transform 0.1s, opacity 0.2s;
        }

        .quilt-square:hover {
            transform: scale(0.95);
        }

        .quilt-square.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .quilt-square.drag-over {
            border: 3px solid #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        @media (orientation: portrait) {
            .quilt {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (orientation: landscape) {
            .quilt {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        .pattern-designer {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
        }

        .pattern-designer h3 {
            margin-bottom: 6px;
            color: #333;
            font-size: 13px;
        }

        .designer-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: flex-end;
        }

        .color-stripe-picker {
            display: flex;
            gap: 3px;
        }

        .color-stripe-picker input[type="color"] {
            width: 35px;
            height: 35px;
        }

        .pattern-library {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
        }

        .pattern-library h3 {
            margin-bottom: 6px;
            color: #333;
            font-size: 13px;
        }

        .library-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .library-item {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .library-item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .library-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .library-item .delete-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 10px;
            cursor: pointer;
            display: none;
            padding: 0;
            line-height: 16px;
        }

        .library-item:hover .delete-btn {
            display: block;
        }

        .drag-ghost {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.7;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="quilt-container">
        <div class="quilt" id="quilt"></div>
    </div>

    <div class="controls-wrapper">
        <div class="pattern-designer">
            <h3>Pattern Designer</h3>
            <div class="designer-controls">
                <div class="control-group">
                    <label for="designerPatternType">Pattern Type</label>
                    <select id="designerPatternType" onchange="updateColorPickers()">
                        <option value="solid">Solid</option>
                        <option value="horizontal">Horizontal Stripes</option>
                        <option value="vertical">Vertical Stripes</option>
                        <option value="diagonal">Diagonal Stripes</option>
                        <option value="checkerboard">Checkerboard</option>
                        <option value="quartersquare">Quarter-Square Triangles</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Colors</label>
                    <div class="color-stripe-picker" id="colorStripePicker">
                        <input type="color" value="#ff6b9d">
                    </div>
                </div>

                <button onclick="addPatternToLibrary()">Add to Library</button>
            </div>
        </div>

        <div class="pattern-library">
            <h3>Pattern Library</h3>
            <div class="library-items" id="libraryItems">
                <p style="color: #999; font-style: italic;">No patterns yet. Design one above to get started!</p>
            </div>
        </div>

        <button onclick="exportQuiltAsPNG()" style="width: 100%; margin-top: 10px;">Export as PNG</button>
    </div>

    <script>
        let squareSize = 50;
        let rows = 8;
        let cols = 6;
        let patterns = [];  // Always stored in portrait orientation (8x6)
        let draggedIndex = null;
        let library = [];  // Pattern library
        let draggedLibraryPattern = null;
        let dragGhost = null;  // Visual element that follows touch during drag

        // Create drag ghost element
        function createDragGhost(sourceElement, touch) {
            dragGhost = sourceElement.cloneNode(true);
            dragGhost.classList.add('drag-ghost');
            dragGhost.style.width = sourceElement.offsetWidth + 'px';
            dragGhost.style.height = sourceElement.offsetHeight + 'px';
            dragGhost.style.left = touch.clientX + 'px';
            dragGhost.style.top = touch.clientY + 'px';
            document.body.appendChild(dragGhost);
        }

        // Update drag ghost position
        function updateDragGhost(touch) {
            if (dragGhost) {
                dragGhost.style.left = touch.clientX + 'px';
                dragGhost.style.top = touch.clientY + 'px';
            }
        }

        // Remove drag ghost
        function removeDragGhost() {
            if (dragGhost) {
                dragGhost.remove();
                dragGhost = null;
            }
        }

        // Calculate optimal square size based on viewport
        function calculateSquareSize() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const numCols = isPortrait ? 6 : 8;
            const numRows = isPortrait ? 8 : 6;

            let availableHeight, availableWidth;

            if (isPortrait) {
                // In portrait, controls are above quilt
                const controlHeight = 200;
                availableHeight = window.innerHeight - controlHeight;
                availableWidth = window.innerWidth - 40;
            } else {
                // In landscape, controls are beside quilt
                const controlWidth = 320; // 300px wrapper + gaps
                availableHeight = window.innerHeight - 30;
                availableWidth = window.innerWidth - controlWidth - 40;
            }

            // Calculate size based on rows and columns
            const sizeByHeight = Math.floor((availableHeight - 20) / numRows);
            const sizeByWidth = Math.floor((availableWidth - 20) / numCols);

            // Use the smaller of the two to ensure it fits
            return Math.max(30, Math.min(sizeByHeight, sizeByWidth, 100));
        }

        // Generate random pastel colors
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 60 + Math.floor(Math.random() * 30);
            const lightness = 60 + Math.floor(Math.random() * 20);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Create a random pattern
        function createRandomPattern() {
            const types = ['solid', 'horizontal', 'vertical', 'diagonal', 'checkerboard', 'quartersquare'];
            const type = types[Math.floor(Math.random() * types.length)];

            if (type === 'solid') {
                return { type: 'solid', colors: [getRandomColor()] };
            } else if (type === 'horizontal' || type === 'vertical' || type === 'diagonal') {
                // Generate 5 random colors for stripes
                const stripeColors = [];
                for (let i = 0; i < 5; i++) {
                    stripeColors.push(getRandomColor());
                }
                return { type: type, colors: stripeColors };
            } else if (type === 'checkerboard') {
                // Generate 2 colors for checkerboard
                return { type: 'checkerboard', colors: [getRandomColor(), getRandomColor()] };
            } else if (type === 'quartersquare') {
                // Generate 4 colors for quarter-square triangles
                return { type: 'quartersquare', colors: [getRandomColor(), getRandomColor(), getRandomColor(), getRandomColor()] };
            }
        }

        // Create a pattern from user selection
        function createPattern(type, baseColor) {
            if (type === 'solid') {
                return { type: 'solid', colors: [baseColor] };
            } else {
                // For stripes, generate 5 variations of the base color
                const stripeColors = [];
                for (let i = 0; i < 5; i++) {
                    stripeColors.push(getRandomColor());
                }
                return { type: type, colors: stripeColors };
            }
        }

        // Initialize pattern array (always 8x6 for portrait)
        function initializeColors() {
            patterns = [];
            for (let i = 0; i < 48; i++) {  // 8x6 = 48
                patterns.push(createRandomPattern());
            }
        }

        // Render a pattern as CSS background
        function getPatternStyle(pattern) {
            if (pattern.type === 'solid') {
                return pattern.colors[0];
            } else if (pattern.type === 'horizontal') {
                // Create horizontal stripes
                const stripeHeight = 100 / 5;  // 5 stripes
                const gradientStops = [];
                for (let i = 0; i < 5; i++) {
                    const start = i * stripeHeight;
                    const end = (i + 1) * stripeHeight;
                    gradientStops.push(`${pattern.colors[i]} ${start}%`);
                    gradientStops.push(`${pattern.colors[i]} ${end}%`);
                }
                return `linear-gradient(to bottom, ${gradientStops.join(', ')})`;
            } else if (pattern.type === 'vertical') {
                // Create vertical stripes
                const stripeWidth = 100 / 5;  // 5 stripes
                const gradientStops = [];
                for (let i = 0; i < 5; i++) {
                    const start = i * stripeWidth;
                    const end = (i + 1) * stripeWidth;
                    gradientStops.push(`${pattern.colors[i]} ${start}%`);
                    gradientStops.push(`${pattern.colors[i]} ${end}%`);
                }
                return `linear-gradient(to right, ${gradientStops.join(', ')})`;
            } else if (pattern.type === 'diagonal') {
                // Create diagonal stripes (45 degrees)
                const stripeWidth = 100 / 5;
                const gradientStops = [];
                for (let i = 0; i < 5; i++) {
                    const start = i * stripeWidth;
                    const end = (i + 1) * stripeWidth;
                    gradientStops.push(`${pattern.colors[i]} ${start}%`);
                    gradientStops.push(`${pattern.colors[i]} ${end}%`);
                }
                return `linear-gradient(45deg, ${gradientStops.join(', ')})`;
            } else if (pattern.type === 'checkerboard') {
                // Create checkerboard pattern with 4x4 grid using SVG
                const c1 = pattern.colors[0].replace('#', '%23');
                const c2 = pattern.colors[1].replace('#', '%23');
                let rects = '';
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        const color = (row + col) % 2 === 0 ? c1 : c2;
                        rects += `<rect x='${col * 25}' y='${row * 25}' width='25' height='25' fill='${color}'/>`;
                    }
                }
                return `url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>${rects}</svg>")`;
            } else if (pattern.type === 'quartersquare') {
                // Create quarter-square triangles using SVG
                const c0 = pattern.colors[0].replace('#', '%23');
                const c1 = pattern.colors[1].replace('#', '%23');
                const c2 = pattern.colors[2].replace('#', '%23');
                const c3 = pattern.colors[3].replace('#', '%23');
                return `url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='0,0 100,0 50,50' fill='${c0}'/><polygon points='100,0 100,100 50,50' fill='${c1}'/><polygon points='100,100 0,100 50,50' fill='${c2}'/><polygon points='0,100 0,0 50,50' fill='${c3}'/></svg>")`;
            }
        }

        // Update color pickers based on pattern type
        function updateColorPickers() {
            const type = document.getElementById('designerPatternType').value;
            const picker = document.getElementById('colorStripePicker');
            picker.innerHTML = '';

            let numColors = 1;
            let defaultColors = ['#ff6b9d'];

            if (type === 'solid') {
                numColors = 1;
                defaultColors = ['#ff6b9d'];
            } else if (type === 'horizontal' || type === 'vertical' || type === 'diagonal') {
                numColors = 5;
                defaultColors = ['#ff6b9d', '#764ba2', '#667eea', '#f093fb', '#4facfe'];
            } else if (type === 'checkerboard') {
                numColors = 2;
                defaultColors = ['#ff6b9d', '#667eea'];
            } else if (type === 'quartersquare') {
                numColors = 4;
                defaultColors = ['#ff6b9d', '#764ba2', '#667eea', '#f093fb'];
            }

            for (let i = 0; i < numColors; i++) {
                const input = document.createElement('input');
                input.type = 'color';
                input.value = defaultColors[i];
                picker.appendChild(input);
            }
        }

        // Add pattern to library
        function addPatternToLibrary() {
            const type = document.getElementById('designerPatternType').value;
            const colorInputs = document.querySelectorAll('#colorStripePicker input[type="color"]');
            const colors = Array.from(colorInputs).map(input => input.value);

            const pattern = { type: type, colors: colors };
            library.push(pattern);
            renderLibrary();
        }

        // Render the pattern library
        function renderLibrary() {
            const container = document.getElementById('libraryItems');
            container.innerHTML = '';

            if (library.length === 0) {
                container.innerHTML = '<p style="color: #999; font-style: italic;">No patterns yet. Design one above to get started!</p>';
                return;
            }

            library.forEach((pattern, index) => {
                const item = document.createElement('div');
                item.className = 'library-item';
                item.draggable = true;

                // Apply pattern style
                const patternStyle = getPatternStyle(pattern);
                if (pattern.type === 'solid') {
                    item.style.backgroundColor = patternStyle;
                    item.style.backgroundImage = 'none';
                } else {
                    item.style.backgroundImage = patternStyle;
                    item.style.backgroundColor = 'transparent';
                    item.style.backgroundRepeat = 'no-repeat';
                }

                // Drag events
                item.addEventListener('dragstart', (e) => {
                    draggedLibraryPattern = index;
                    item.classList.add('dragging');
                });

                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                    draggedLibraryPattern = null;
                });

                // Touch events for mobile
                item.addEventListener('touchstart', (e) => {
                    draggedLibraryPattern = index;
                    draggedIndex = null;
                    item.classList.add('dragging');
                    createDragGhost(item, e.touches[0]);
                    e.stopPropagation();
                });

                item.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    updateDragGhost(touch);
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);

                    // Remove drag-over from all squares
                    document.querySelectorAll('.quilt-square.drag-over').forEach(sq => {
                        sq.classList.remove('drag-over');
                    });

                    // Add drag-over to current square
                    if (elementBelow && elementBelow.classList.contains('quilt-square')) {
                        elementBelow.classList.add('drag-over');
                    }
                });

                item.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    item.classList.remove('dragging');
                    removeDragGhost();

                    const touch = e.changedTouches[0];
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);

                    // Remove drag-over from all squares
                    document.querySelectorAll('.quilt-square.drag-over').forEach(sq => {
                        sq.classList.remove('drag-over');
                    });

                    if (elementBelow && elementBelow.classList.contains('quilt-square')) {
                        const quilt = document.getElementById('quilt');
                        const targetSquareIndex = Array.from(quilt.children).indexOf(elementBelow);
                        const isPortrait = window.innerHeight > window.innerWidth;

                        if (targetSquareIndex !== -1) {
                            const targetPatternIndex = isPortrait ? targetSquareIndex : landscapeToPortrait(targetSquareIndex);

                            // Copy pattern from library
                            patterns[targetPatternIndex] = JSON.parse(JSON.stringify(library[index]));

                            // Update visual
                            const newPattern = patterns[targetPatternIndex];
                            const newStyle = getPatternStyle(newPattern);
                            if (newPattern.type === 'solid') {
                                elementBelow.style.backgroundColor = newStyle;
                                elementBelow.style.backgroundImage = 'none';
                            } else {
                                elementBelow.style.backgroundImage = newStyle;
                                elementBelow.style.backgroundColor = 'transparent';
                                elementBelow.style.backgroundRepeat = 'no-repeat';
                            }
                        }
                    }

                    draggedLibraryPattern = null;
                });

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Ã—';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    library.splice(index, 1);
                    renderLibrary();
                };

                item.appendChild(deleteBtn);
                container.appendChild(item);
            });
        }

        // Export quilt as PNG
        function exportQuiltAsPNG() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const numCols = isPortrait ? 6 : 8;
            const numRows = isPortrait ? 8 : 6;

            // Create canvas with appropriate size (use fixed square size for export)
            const exportSquareSize = 100; // Higher resolution for export
            const canvas = document.createElement('canvas');
            canvas.width = numCols * exportSquareSize;
            canvas.height = numRows * exportSquareSize;
            const ctx = canvas.getContext('2d');

            // Draw each square
            for (let i = 0; i < numRows * numCols; i++) {
                const row = Math.floor(i / numCols);
                const col = i % numCols;
                const x = col * exportSquareSize;
                const y = row * exportSquareSize;

                // Get the correct pattern index based on orientation
                const patternIndex = isPortrait ? i : landscapeToPortrait(i);
                const pattern = patterns[patternIndex];

                if (pattern.type === 'solid') {
                    ctx.fillStyle = pattern.colors[0];
                    ctx.fillRect(x, y, exportSquareSize, exportSquareSize);
                } else if (pattern.type === 'horizontal') {
                    // Draw horizontal stripes
                    const stripeHeight = exportSquareSize / 5;
                    for (let j = 0; j < 5; j++) {
                        ctx.fillStyle = pattern.colors[j];
                        ctx.fillRect(x, y + j * stripeHeight, exportSquareSize, stripeHeight);
                    }
                } else if (pattern.type === 'vertical') {
                    // Draw vertical stripes
                    const stripeWidth = exportSquareSize / 5;
                    for (let j = 0; j < 5; j++) {
                        ctx.fillStyle = pattern.colors[j];
                        ctx.fillRect(x + j * stripeWidth, y, stripeWidth, exportSquareSize);
                    }
                } else if (pattern.type === 'diagonal') {
                    // Draw diagonal stripes
                    const stripeWidth = exportSquareSize / 5;
                    ctx.save();
                    ctx.translate(x + exportSquareSize / 2, y + exportSquareSize / 2);
                    ctx.rotate(45 * Math.PI / 180);
                    const diagonal = exportSquareSize * Math.sqrt(2);
                    for (let j = 0; j < 5; j++) {
                        ctx.fillStyle = pattern.colors[j];
                        ctx.fillRect(-diagonal / 2 + j * stripeWidth, -diagonal / 2, stripeWidth, diagonal);
                    }
                    ctx.restore();
                } else if (pattern.type === 'checkerboard') {
                    // Draw checkerboard pattern (4x4 grid)
                    const checkSize = exportSquareSize / 4;
                    for (let row = 0; row < 4; row++) {
                        for (let col = 0; col < 4; col++) {
                            const colorIndex = (row + col) % 2;
                            ctx.fillStyle = pattern.colors[colorIndex];
                            ctx.fillRect(x + col * checkSize, y + row * checkSize, checkSize, checkSize);
                        }
                    }
                } else if (pattern.type === 'quartersquare') {
                    // Draw quarter-square triangles
                    const cx = x + exportSquareSize / 2;
                    const cy = y + exportSquareSize / 2;

                    // Top-left triangle
                    ctx.fillStyle = pattern.colors[0];
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + exportSquareSize, y);
                    ctx.lineTo(cx, cy);
                    ctx.closePath();
                    ctx.fill();

                    // Top-right triangle
                    ctx.fillStyle = pattern.colors[1];
                    ctx.beginPath();
                    ctx.moveTo(x + exportSquareSize, y);
                    ctx.lineTo(x + exportSquareSize, y + exportSquareSize);
                    ctx.lineTo(cx, cy);
                    ctx.closePath();
                    ctx.fill();

                    // Bottom-right triangle
                    ctx.fillStyle = pattern.colors[2];
                    ctx.beginPath();
                    ctx.moveTo(x + exportSquareSize, y + exportSquareSize);
                    ctx.lineTo(x, y + exportSquareSize);
                    ctx.lineTo(cx, cy);
                    ctx.closePath();
                    ctx.fill();

                    // Bottom-left triangle
                    ctx.fillStyle = pattern.colors[3];
                    ctx.beginPath();
                    ctx.moveTo(x, y + exportSquareSize);
                    ctx.lineTo(x, y);
                    ctx.lineTo(cx, cy);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            // Convert canvas to PNG and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `quilt-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Map landscape index to portrait index (rotate 90 degrees clockwise)
        function landscapeToPortrait(landscapeIndex) {
            // Landscape is 6 rows x 8 cols
            const row = Math.floor(landscapeIndex / 8);
            const col = landscapeIndex % 8;

            // Map to portrait 8 rows x 6 cols (90 degree clockwise rotation)
            // Landscape (r, c) -> Portrait (c, 5-r)
            const portraitRow = col;
            const portraitCol = 5 - row;
            return portraitRow * 6 + portraitCol;
        }

        // Map portrait index to landscape index
        function portraitToLandscape(portraitIndex) {
            // Portrait is 8 rows x 6 cols
            const row = Math.floor(portraitIndex / 6);
            const col = portraitIndex % 6;

            // Map to landscape 6 rows x 8 cols (90 degree clockwise rotation)
            // Portrait (r, c) -> Landscape (5-c, r)
            const landscapeRow = 5 - col;
            const landscapeCol = row;
            return landscapeRow * 8 + landscapeCol;
        }

        // Check orientation and adjust grid
        function updateOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;

            if (isPortrait) {
                rows = 8;
                cols = 6;
            } else {
                rows = 6;
                cols = 8;
            }
        }

        // Render the quilt
        function renderQuilt() {
            const quilt = document.getElementById('quilt');
            quilt.innerHTML = '';

            updateOrientation();

            // Calculate optimal square size
            squareSize = calculateSquareSize();

            const isPortrait = window.innerHeight > window.innerWidth;

            // Ensure we have patterns initialized
            if (patterns.length !== 48) {
                initializeColors();
            }

            for (let i = 0; i < rows * cols; i++) {
                const square = document.createElement('div');
                square.className = 'quilt-square';

                // Get the correct pattern index based on orientation
                const patternIndex = isPortrait ? i : landscapeToPortrait(i);
                const pattern = patterns[patternIndex];
                const patternStyle = getPatternStyle(pattern);

                // Apply pattern style
                if (pattern.type === 'solid') {
                    square.style.backgroundColor = patternStyle;
                    square.style.backgroundImage = 'none';
                } else {
                    square.style.backgroundImage = patternStyle;
                    square.style.backgroundColor = 'transparent';
                    square.style.backgroundRepeat = 'no-repeat';
                }

                square.style.width = `${squareSize}px`;
                square.style.height = `${squareSize}px`;
                square.draggable = true;

                // Drag start - remember which square is being dragged
                square.addEventListener('dragstart', (e) => {
                    draggedIndex = i;
                    square.classList.add('dragging');
                });

                // Drag end - clean up
                square.addEventListener('dragend', (e) => {
                    square.classList.remove('dragging');
                    draggedIndex = null;
                });

                // Drag over - allow dropping
                square.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    square.classList.add('drag-over');
                });

                // Drag leave - remove visual feedback
                square.addEventListener('dragleave', (e) => {
                    square.classList.remove('drag-over');
                });

                // Drop - copy pattern from source to target
                square.addEventListener('drop', (e) => {
                    e.preventDefault();
                    square.classList.remove('drag-over');

                    const targetPatternIndex = isPortrait ? i : landscapeToPortrait(i);

                    // Check if dropping from library
                    if (draggedLibraryPattern !== null) {
                        // Copy pattern from library
                        patterns[targetPatternIndex] = JSON.parse(JSON.stringify(library[draggedLibraryPattern]));

                        // Update visual
                        const newPattern = patterns[targetPatternIndex];
                        const newStyle = getPatternStyle(newPattern);
                        if (newPattern.type === 'solid') {
                            square.style.backgroundColor = newStyle;
                            square.style.backgroundImage = 'none';
                        } else {
                            square.style.backgroundImage = newStyle;
                            square.style.backgroundColor = 'transparent';
                            square.style.backgroundRepeat = 'no-repeat';
                        }
                    } else if (draggedIndex !== null && draggedIndex !== i) {
                        // Copy pattern from another quilt square
                        const sourcePatternIndex = isPortrait ? draggedIndex : landscapeToPortrait(draggedIndex);

                        // Copy the dragged square's pattern to this square
                        patterns[targetPatternIndex] = JSON.parse(JSON.stringify(patterns[sourcePatternIndex]));

                        // Update visual
                        const newPattern = patterns[targetPatternIndex];
                        const newStyle = getPatternStyle(newPattern);
                        if (newPattern.type === 'solid') {
                            square.style.backgroundColor = newStyle;
                            square.style.backgroundImage = 'none';
                        } else {
                            square.style.backgroundImage = newStyle;
                            square.style.backgroundColor = 'transparent';
                            square.style.backgroundRepeat = 'no-repeat';
                        }
                    }
                });

                // Touch support for mobile
                square.addEventListener('touchstart', (e) => {
                    draggedIndex = i;
                    square.classList.add('dragging');
                    createDragGhost(square, e.touches[0]);
                    e.preventDefault();
                });

                square.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    updateDragGhost(touch);
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);

                    // Remove drag-over from all squares
                    document.querySelectorAll('.quilt-square.drag-over').forEach(sq => {
                        sq.classList.remove('drag-over');
                    });

                    // Add drag-over to current square
                    if (elementBelow && elementBelow.classList.contains('quilt-square')) {
                        elementBelow.classList.add('drag-over');
                    }
                });

                square.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    square.classList.remove('dragging');
                    removeDragGhost();

                    const touch = e.changedTouches[0];
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);

                    // Remove drag-over from all squares
                    document.querySelectorAll('.quilt-square.drag-over').forEach(sq => {
                        sq.classList.remove('drag-over');
                    });

                    if (elementBelow && elementBelow.classList.contains('quilt-square')) {
                        const targetSquareIndex = Array.from(quilt.children).indexOf(elementBelow);

                        if (draggedIndex !== null && targetSquareIndex !== -1 && draggedIndex !== targetSquareIndex) {
                            const targetPatternIndex = isPortrait ? targetSquareIndex : landscapeToPortrait(targetSquareIndex);

                            // Check if dropping from library
                            if (draggedLibraryPattern !== null) {
                                patterns[targetPatternIndex] = JSON.parse(JSON.stringify(library[draggedLibraryPattern]));
                            } else {
                                // Copy pattern from another quilt square
                                const sourcePatternIndex = isPortrait ? draggedIndex : landscapeToPortrait(draggedIndex);
                                patterns[targetPatternIndex] = JSON.parse(JSON.stringify(patterns[sourcePatternIndex]));
                            }

                            // Update visual
                            const newPattern = patterns[targetPatternIndex];
                            const newStyle = getPatternStyle(newPattern);
                            if (newPattern.type === 'solid') {
                                elementBelow.style.backgroundColor = newStyle;
                                elementBelow.style.backgroundImage = 'none';
                            } else {
                                elementBelow.style.backgroundImage = newStyle;
                                elementBelow.style.backgroundColor = 'transparent';
                                elementBelow.style.backgroundRepeat = 'no-repeat';
                            }
                        }
                    }

                    draggedIndex = null;
                    draggedLibraryPattern = null;
                });

                quilt.appendChild(square);
            }
        }

        // Handle orientation changes
        window.addEventListener('resize', renderQuilt);
        window.addEventListener('orientationchange', renderQuilt);

        // Initial render
        initializeColors();
        renderQuilt();
        updateColorPickers();
        renderLibrary();
    </script>
</body>
</html>
