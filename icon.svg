<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 2x2 Quilt pattern with rotation indicator -->
  <!-- Top-left: Diagonal stripes -->
  <defs>
    <pattern id="diagonal" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="4" height="8" fill="#ff6b9d"/>
      <rect x="4" width="4" height="8" fill="#f093fb"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#f5f5f5" rx="8"/>

  <!-- Top-left square (diagonal) -->
  <rect x="4" y="4" width="26" height="26" fill="url(#diagonal)" rx="2"/>

  <!-- Top-right square (solid) -->
  <rect x="34" y="4" width="26" height="26" fill="#667eea" rx="2"/>

  <!-- Bottom-left square (quarter triangles) -->
  <g>
    <polygon points="4,56 17,43 30,56" fill="#4facfe"/>
    <polygon points="30,30 30,56 17,43" fill="#48dbfb"/>
    <polygon points="4,30 17,43 4,56" fill="#1dd1a1"/>
    <polygon points="4,30 30,30 17,43" fill="#feca57"/>
  </g>

  <!-- Bottom-right square (checkerboard) -->
  <g>
    <rect x="34" y="30" width="6.5" height="6.5" fill="#ff6348"/>
    <rect x="40.5" y="30" width="6.5" height="6.5" fill="#764ba2"/>
    <rect x="47" y="30" width="6.5" height="6.5" fill="#ff6348"/>
    <rect x="53.5" y="30" width="6.5" height="6.5" fill="#764ba2"/>

    <rect x="34" y="36.5" width="6.5" height="6.5" fill="#764ba2"/>
    <rect x="40.5" y="36.5" width="6.5" height="6.5" fill="#ff6348"/>
    <rect x="47" y="36.5" width="6.5" height="6.5" fill="#764ba2"/>
    <rect x="53.5" y="36.5" width="6.5" height="6.5" fill="#ff6348"/>

    <rect x="34" y="43" width="6.5" height="6.5" fill="#ff6348"/>
    <rect x="40.5" y="43" width="6.5" height="6.5" fill="#764ba2"/>
    <rect x="47" y="43" width="6.5" height="6.5" fill="#ff6348"/>
    <rect x="53.5" y="43" width="6.5" height="6.5" fill="#764ba2"/>

    <rect x="34" y="49.5" width="6.5" height="6.5" fill="#764ba2"/>
    <rect x="40.5" y="49.5" width="6.5" height="6.5" fill="#ff6348"/>
    <rect x="47" y="49.5" width="6.5" height="6.5" fill="#764ba2"/>
    <rect x="53.5" y="49.5" width="6.5" height="6.5" fill="#ff6348"/>
  </g>

  <!-- Subtle borders between squares -->
  <line x1="32" y1="2" x2="32" y2="62" stroke="#333" stroke-width="0.5" opacity="0.2"/>
  <line x1="2" y1="32" x2="62" y2="32" stroke="#333" stroke-width="0.5" opacity="0.2"/>
</svg>
